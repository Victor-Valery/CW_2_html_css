<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>
    <form action="http://www.clarusway.com/action_page.php">
        <h2>Welcome Clarusway</h2>
        <p>Please select a lesson.</p>
        <input type="text" list="lessons" name="lesson">
        <datalist id="lessons">
            <option value="java">
            <option value="html">
            <option value="css">
            <option value="js">
            <option value="git">
            <option value="maven">
        </datalist>
    </form>
</body>

</html>
